<html ng-app="scrollDemo">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="overflow: hidden;">

    <div layout="column" class="showHeader" ng-show="header == true">

        <md-toolbar class="header-bg p-t15">
      <div class="md-toolbar-tools">

          
        <md-button class="md-icon-button " aria-label="Favorite" ng-if="backBool == true" ng-click="backtoArticle()">
       <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </md-button>
          <md-button class="md-icon-button" aria-label="Favorite" ng-if="home == true" ng-click="goHome()">
       <i class="fa fa-home" aria-hidden="true"></i>
      </md-button>

          <md-button class="md-icon-button " aria-label="Favorite" ng-if="signout == true" ng-click="gologin()">
       <i class="fa fa-download" aria-hidden="true"></i>
      </md-button>

       <img src="img/logo.png" class="img-logo" />
           <span flex=""></span>

          <md-button class="md-icon-button " aria-label="Favorite" ng-if="signout == true" ng-click="gologin()">
       <i class="fa fa-power-off" aria-hidden="true"></i>

      </md-button>
      </div>
    </md-toolbar>
    </div>

    <div class="scroll">
        <div id="go" class="scrollTop"></div>
        <ui-view></ui-view>
    </div>

    <script data-require="angular.js@1.5.5" data-semver="1.5.5" src="js/angular.min.js"></script>
    <script src="cordova.js"></script>
    <script data-require="ui-router@0.2.15" data-semver="0.2.15" src="js/angular-ui-router.min.js"></script>
     <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <!--<script src="js/fastclick.min.js"></script>-->
    <script type="text/javascript" src="js/paypal-mobile-js-helper.js"></script>
    <script src="js/app.js"></script>
    <script src="js/UserManagement.js"></script>
    <script src="js/ArticleDescription.js"></script>
    <script src="js/Utils.js"></script>
</body>
</html>
