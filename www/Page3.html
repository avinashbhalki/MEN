<md-content class="md-padding bg-30 m-t57">

    <div class="hpanel">
        <div class="hpanel-body">
            <md-content class="md-padding bg-30">
   
        <div layout-gt-sm="row">
            
            <h4>Select Articles</h4>

          <md-input-container class="md-block" flex-gt-sm="">
              
            <label>All Articles</label>
              <md-select ng-model="user.state">
              <md-option ng-repeat="x in articles" value="{{x}}">
                {{x}}
              </md-option>
            </md-select>
              </md-input-container>
             
<div class="hr-line-dashed"></div>
            
            
                 <h4>Search</h4>
            <md-autocomplete class="md-block" ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="search...">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
                 
            <md-input-container class="md-block m-t26" flex-gt-sm="">

            <label>select type</label>
              <md-select ng-model="user.state">
              <md-option ng-repeat="x in articleType" value="{{x}}">
                {{x}}
              </md-option>
            </md-select>
              </md-input-container>
            </div>
         </md-content>
        </div>
    </div>


    <div class="hpanel">
        <div class="hpanel-heading">Date Range </div>
        <div class="hpanel-body">
            <md-content class="md-padding bg-30">
   
        <div layout-gt-sm="row">
            <h4>From</h4>
             <md-input-container>
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
               </md-input-container>
            <h4>To</h4>
           <md-input-container>
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
               </md-input-container>
            
            </div>
                 
                  </md-content>
        </div>
    </div>

    <div layout="row" layout-align="center center" >
        <md-button class="md-warn md-raised md-hue-2 w-100" ng-click="gosearch()">Search</md-button>
    </div>



    </md-content>
