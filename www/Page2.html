


    <div class="nav-tabs bg-30 m-t57" >
        
        <md-tabs md-dynamic-height="" md-border-bottom="" >
      <md-tab label="Subscription" >
        <md-content class="md-padding bg-30">
        <form name="registerForm" ng-submit="registerForm.$valid && goRegistration()" novalidate>
        <div layout-gt-sm="row">

          <md-input-container class="md-block" flex-gt-sm="">
            <label>First name</label>
            <md-icon class="name"><i class="fa fa-user" aria-hidden="true"></i></md-icon>
              <input ng-model="firstName" required>
              </md-input-container>
             <md-input-container class="md-block" flex-gt-sm="">
                  <md-icon class="name"><i class="fa fa-user" aria-hidden="true"></i></md-icon>
            <label>Last name</label>
            <input ng-model="lastName" required>
              </md-input-container>
             <md-input-container class="md-block" flex-gt-sm="">
                  <md-icon class="email" ><i class="fa fa-envelope" aria-hidden="true"></i></md-icon>
            <label>Email Id</label>
            <input ng-model="emailID" type="email" required>
              </md-input-container>
             <md-input-container class="md-block" flex-gt-sm="">
                  <md-icon class="name"><i class="fa fa-unlock-alt" aria-hidden="true"></i></md-icon>
            <label>Password</label>
            <input ng-model="password" type="password" required>
              </md-input-container>
             
            </div>
            <section layout="row"  layout-align="center center" layout-wrap="">
             {{ btnClass }}
            <input class="md-warn md-raised md-hue-2 w-100 " type="submit" value="Submit"></input>
                </section>
                
      </form>
          </md-content>
      </md-tab>
      <md-tab label="Login" class="md-block">
        <md-content class="md-padding bg-30">
          <form name="loginForm" ng-submit="loginForm.$valid && goLogin()" novalidate>
        <div layout-gt-sm="row">
             <md-input-container class="md-block" flex-gt-sm="">
                  <md-icon class="email" ><i class="fa fa-envelope" aria-hidden="true"></i></md-icon>
            <label>Email Id</label>
            <input ng-model="loginEmail" type="email" required>
              </md-input-container>
             <md-input-container class="md-block" flex-gt-sm="">
                  <md-icon class="name"><i class="fa fa-unlock-alt" aria-hidden="true"></i></md-icon>
            <label>Password</label>
            <input ng-model="loginPassword" type="password" required>
              </md-input-container>
            </div>
              <section layout="row"  layout-align="center center" layout-wrap="">
            <input class="md-warn md-raised md-hue-2 w-100 " type="submit" value="Submit"></input>
                </section>
                
              </form>
        </md-content>
      </md-tab>
   

      


    </md-tabs>



    </div>
